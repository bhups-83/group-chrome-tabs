<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tab Domain Grouper</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Fallback minimal styles if CSS fails to load */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 12px; width: 420px; }
  </style>
</head>
<body>
  <header>
    <h1>Tabs by Domain</h1>
    <div>
      <button id="refresh" title="Refresh list">â†»</button>
      <button id="group" title="Create Chrome Tab Groups by domain">Group</button>
    </div>
  </header>
  <section class="options">
    <label title="Query tabs from all Chrome windows">
      <input type="checkbox" id="all-windows" /> All windows
    </label>
    <label title="If a domain has more than this many tabs, move them to a new window">
      Threshold: <input id="threshold" type="number" min="1" step="1" value="20" />
    </label>
  </section>
  <details class="merge-rules">
    <summary>Domain merge rules</summary>
    <p class="hint">One group per line. Use either:
      <br/>- <code>label: a.com, b.com, c.com</code>
      <br/>- <code>a.com, b.com, c.com</code> (label = first domain)
      <br/>- Regex supported: <code>label: /.*\\.google\\.com$/i</code>
      <br/>- Wildcards supported: <code>*.knowl.io</code> or <code>.knowl.io</code>
    </p>
    <textarea id="merge-rules" rows="5" placeholder="work: mail.google.com, calendar.google.com
youtube.com, music.youtube.com"></textarea>
    <div class="merge-actions">
      <button id="save-merge-rules">Save rules</button>
    </div>
  </details>
  <section id="summary"></section>
  <section id="groups" aria-live="polite"></section>
  <template id="group-template">
    <details class="group" open>
      <summary class="group-header">
        <span class="domain"></span>
        <span class="count"></span>
      </summary>
      <ul class="tabs"></ul>
    </details>
  </template>
  <script src="popup.js" defer></script>
  </body>
  </html>
